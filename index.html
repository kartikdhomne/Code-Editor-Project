<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5c649c7022.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="heading"><h1>CODEPEN</h1></div>
      <div class="left">
        <label><img src="html5.png" width="20px" alt="" />&nbsp HTML</label>
        <textarea id="html-code" onkeyup="run()"></textarea>

        <label><img src="css-3.png" width="20px" alt="" />&nbsp CSS</label>
        <textarea id="css-code" onkeyup="run()"></textarea>

        <label
          ><img src="java-script.png" width="20px" alt="" />&nbsp
          JavaScript</label
        >
        <textarea id="js-code" onkeyup="run()"></textarea>
      </div>
      <div class="right">
        <label><img src="play.png" width="20px" alt="" />&nbsp Output</label>
        <iframe id="output"></iframe>
      </div>
    </div>

    <script>
      function run() {
        let htmlCode = document.getElementById("html-code").value;
        let cssCode = document.getElementById("css-code").value;
        let jsCode = document.getElementById("js-code").value;
        let output = document.getElementById("output");

        output.contentDocument.body.innerHTML =
          htmlCode + "<style>" + cssCode + "</style>";
        output.contentWindow.eval(jsCode);
      }
    </script>
  </body>
</html>
